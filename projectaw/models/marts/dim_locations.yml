version: 2

models:
  - name: dim_locations 
    description: This model represents the locations dimension.
    columns:
      - name: location_sk
        description: The surrogate key of the product.
        tests:
          - unique
          - not_null

      - name: address_id
        description: Unique address identifier.
        tests:
          - unique
          - not_null
      
      - name: city
        description: Name of the city.
        tests:
          - not_null

      - name: postalcode
        description: Postal code for the street address.
        tests:
          - not_null

      - name: state_province_code
        description: ISO standard state or province code.
        tests:
          - not_null

      - name: state_province_name
        description: State or province description.
        tests:
          - not_null
      
      - name: country_region_code
        description: ISO standard code for countries and regions.
        tests:
          - not_null

      - name: country_region_name
        description: Country or region name.
        tests:
          - not_null
