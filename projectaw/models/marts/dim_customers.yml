version: 2

models:
  - name: dim_customers 
    description: This model represents the customers dimension.
    columns:
      - name: customer_sk
        description: The surrogate key of the product.
        tests:
          - unique
          - not_null

      - name: customer_id
        description: Unique customer identifier.
        tests:
          - unique
          - not_null

      - name: customer_first_name
        description: First name of the person.
        tests:
          - not_null

      - name: customer_last_name
        description: Last name of the person.
        tests:
          - not_null

      - name: customer_full_name
        description: Full name of the person.
        tests:
          - not_null
      
      - name: customer_person_type
        description: Primary type of person.
        tests:
          - not_null

      - name: name_store
        description: Name of the store.
