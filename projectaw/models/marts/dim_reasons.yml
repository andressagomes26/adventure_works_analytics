version: 2

models:
  - name: dim_reasons 
    description: This model represents the reasons dimension.
    columns:
      - name: reason_sk
        description: The surrogate key of the product.
        tests:
          - unique
          - not_null

      - name: sales_order_id
        description: Unique Sales Order Header identifier.
        tests:
          - unique
          - not_null
      
      - name: sales_reason_name
        description: Sales reason description..
        tests:
          - not_null

      - name: reason_type
        description: Category the sales reason belongs to..
        tests:
          - not_null
