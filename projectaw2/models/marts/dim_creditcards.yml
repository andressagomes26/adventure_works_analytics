version: 2

models:
  - name: dim_creditcards
    description: This model represents the credit cards dimension.
    columns:
      - name: credit_card_sk
        description: The surrogate key of the credit card.
        tests:
          - unique
          - not_null

      - name: credit_card_id
        description: Unique credit card identifier.
        tests:
          - unique
          - not_null
      
      - name: cardtype
        description: Credit card name.
        tests:
          - not_null

      - name: expmonth
        description: Credit card expiration month.
        tests:
          - not_null

      - name: expyear
        description: 	Credit card expiration year.
        tests:
          - not_null
